name: Continuos Integration

on: [pull_request, push]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Using Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20.
      - name: run install and build
        run: |
          npm install
          npm run build
